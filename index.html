<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping - Gerenciador</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Gerenciador de Desfiles</h1>

    <section>
      <h2>Adicionar Loja</h2>
      <form id="loja-form">
        <input type="text" id="loja-nome" placeholder="Nome da loja" required />
        <button type="submit">Adicionar Loja</button>
      </form>
    </section>

    <section>
      <h2>Adicionar Modelo</h2>
      <form id="modelo-form">
        <input type="text" id="modelo-nome" placeholder="Nome da modelo" required />
        <input type="number" id="modelo-numero" placeholder="Tempo de desfile (minutos)" required min="1"/>
        <button type="submit">Adicionar Modelo</button>
      </form>
    </section>

    <section>
      <h2>Condições por Modelo</h2>
      <form id="condicoes-form">
        <select id="condicao-modelo" required>
          <option value="">Selecione a modelo</option>
        </select>
        <select id="condicao-loja" required>
          <option value="">Selecione a loja</option>
        </select>
        <button type="submit">Bloquear Loja para Modelo</button>
      </form>
      <div id="condicoes-lista"></div>
    </section>


    <section id="registrar-desfile-section">
      <h2 id="desfile-form-title">Registrar Desfile</h2>
      <form id="desfile-form">
        <input type="hidden" id="desfile-edit-id">

        <select id="desfile-modelo" required>
          <option value="">Selecione a modelo</option>
        </select>
        <select id="desfile-loja" required>
          <option value="">Selecione a loja</option>
        </select>
        <input type="time" id="desfile-hora" required />
        <div class="form-buttons">
            <button type="submit" id="desfile-submit-btn">Registrar</button>
            <button type="button" id="desfile-cancel-btn" style="display: none; background-color: #6c757d;">Cancelar Edição</button>
        </div>
      </form>
      <div id="mensagem"></div>
    </section>

    <section>
      <h2>Histórico de Desfiles</h2>
      <div id="historico">
          </div>
    </section>
  </div>

  <script src="script.js"></script>

  <section class="limpar-dados-section">
    <h2>⚠️ Limpar Dados</h2>
    <button onclick="limparHistorico()" class="btn-limpar-historico">
      Limpar APENAS Histórico de Desfiles
    </button>
    <button onclick="limparDados()" class="btn-limpar-tudo">
      Limpar TODOS os dados salvos
    </button>
  </section>

</body>
</html>
